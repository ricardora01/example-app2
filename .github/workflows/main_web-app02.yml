name: Build and deploy PHP app to Azure Web App - Web-App02

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Check if composer.json exists
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: 'composer.json'

      - name: Run composer install if composer.json exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: composer validate --no-check-publish && composer install --prefer-dist --no-progress

        # Optional: run Laravel optimizations
      - name: Laravel optimizations
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
        env:
         APP_ENV: production
         APP_DEBUG: false
         APP_KEY: ${{ secrets.APP_KEY }} # or set via env if needed just for build

         # Optional: run tests
      - name: Run tests
        run: php artisan test
      - name: Create deployment package
        run: zip -r release.zip . -x '*.git*'


      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: php-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2A5162FE5B324440BB66A12CFAB8CAA6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_21668D111F674F74A1279B54884AA1F7 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_17E4D7F424A44DFB8307BD8BEAD7400F }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Web-App02'
          slot-name: 'Production'
          package: .




