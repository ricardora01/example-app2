name: Build and deploy Laravel app to Azure Web App

on:
  push:
    branches:
      - main  # or your deploy branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'        # match your Laravel version
          tools: composer

      - name: Install PHP dependencies (Composer)
        run: |
          composer install --no-dev --prefer-dist --optimize-autoloader

      # Optional: run Laravel optimizations
      - name: Laravel optimizations
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
        env:
          APP_ENV: production
          APP_DEBUG: false
          APP_KEY: ${{ secrets.APP_KEY }} # or set via env if needed just for build

      # Optional: run tests
      # - name: Run tests
      #   run: php artisan test

      - name: Create deployment package
        run: zip -r release.zip . -x '*.git*'

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: your-app-service-name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip
